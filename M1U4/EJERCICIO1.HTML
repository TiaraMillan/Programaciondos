    <script>
        recorre=prompt ("Que distancia recorres?");
        recorre=parseInt(recorre)
        
        if(recorre<1000)
        {document.write("deberias ir caminado")}
        else if(recorre>=1000 && recorre<10000)
    {document.write("deberias ir en bicicleta")}

    {document.write("deberias ir en colectivo")}

    {document.write("deberias ir en avion")}
